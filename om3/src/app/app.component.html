    <mat-card>

     </mat-card-header>

    <div>
  
    <!-- <div *ngIf="tableofYear == 2019"> -->

    <!--Month of Year Button List-->
    <mat-card>
      <mat-card-header>
        <mat-card-title>

          <div class="row ">
           <h2 class="col-md">Change Year here: - 
            <div class="example-button-row">
              <button mat-raised-button (click)="yearmonthButton(2019,'January')">2019</button>
              <button mat-raised-button (click)="yearmonthButton(2020,'January')">2020</button>
              <button mat-raised-button (click)="yearmonthButton(2021,'January')">2021</button>
              <button mat-raised-button (click)="yearmonthButton(2022,'January')">2022</button>
              <!--<button mat-raised-button (click)="yearmonthButton(2023,'January')">2023</button>-->


            </div>
           </h2>
           <br><hr><br>
           <h2 class="col-md">Change Month here: - 
          <button style="background-color:#1976d2; color: #FFFFFF;" 
            mat-raised-button [matMenuTriggerFor]="monthMenu" 
            (click)="yearmonthButton(tableofYear, monthofYear)">Month</button>
           </h2>
          </div>
          <mat-menu #monthMenu="matMenu" xPosition="after">
              <button mat-menu-item (click)="yearmonthButton(tableofYear,'January')">January</button>
              <button mat-menu-item (click)="yearmonthButton(tableofYear,'February')">February</button>
              <button mat-menu-item (click)="yearmonthButton(tableofYear,'March')">March</button>
              <button mat-menu-item (click)="yearmonthButton(tableofYear,'April')">April</button>
              <button mat-menu-item (click)="yearmonthButton(tableofYear,'May')">May</button>
              <button mat-menu-item (click)="yearmonthButton(tableofYear,'June')">June</button>
              <button mat-menu-item (click)="yearmonthButton(tableofYear,'July')">July</button>
              <button mat-menu-item (click)="yearmonthButton(tableofYear,'August')">August</button>
              <button mat-menu-item (click)="yearmonthButton(tableofYear,'September')">September</button>
              <button mat-menu-item (click)="yearmonthButton(tableofYear,'October')">October</button>
              <button mat-menu-item (click)="yearmonthButton(tableofYear,'November')">November</button>
              <button mat-menu-item (click)="yearmonthButton(tableofYear,'December')">December</button>
          </mat-menu>
        </mat-card-title>
     </mat-card-header>
    </mat-card>


    <table class="table table-hover">
      <thead>
          <tr>
            <th>#</th>
            <th>Date &<br> Place</th>
            <th>Shiv Baba</th>
            <th>Brahma Baba</th>
          </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row"></th>
          <td><b><u>{{monthofYear}}- {{tableofYear}}</u></b></td>
          <td></td>
          <td></td>
        </tr>
        <br>
        <tr *ngFor="let user of Users">
          <td>{{ user.id }}</td>
          <td>{{ user.date }}<br>{{user.place}} </td>
          <td><img *ngIf="user.ytid_s" src="../assets/shiv.png" 
            width="70%" height="70%" 
            (click)='openDialog1(user.ytid_s)' />
          </td>
          <td><img *ngIf="user.ytid_b" src="../assets/brahmababa.png" 
            width="70%" height="70%" 
            (click)='openDialog1(user.ytid_b)' />
          </td>
        </tr>
      </tbody>
    </table>

    </div>
  </div>
